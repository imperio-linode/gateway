server:
  port: 8090
infrastructure:
  host: http://localhost
  instances-port: 9010
  auth-port: 8080
spring:
  application:
    name: imperio-gateway
  main:
    allow-bean-definition-overriding: true
  task:
    execution:
      pool:
        allow-core-thread-timeout: true
        core-size: 8
  devtools:
    restart:
      enabled: false

management:
  server:
    port: 8090
    ssl:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      enabled: true
